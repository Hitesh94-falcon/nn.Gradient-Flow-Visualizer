<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Graph Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Dynamic Graph Visualizer</h1>

    <div class="controls">
      <label>x: <input type="number" id="x" value="1" step="0.1"></label>
      <label>y: <input type="number" id="y" value="2" step="0.1"></label>
      <label>z: <input type="number" id="z" value="3" step="0.1"></label>
      <label>Activation:
        <select id="activation">
          <option value="tanh">tanh</option>
          <option value="sigmoid">sigmoid</option>
          <option value="relu">relu</option>
        </select>
      </label>
      <button id="update-btn">Update Graph</button>
    </div>

    <div id="graph" class="graph-box"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
